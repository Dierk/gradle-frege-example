

buildscript {
    repositories {
//		mavenLocal()
        maven {
            url = "https://oss.sonatype.org/content/groups/public"
        }
        mavenCentral()
    }
    dependencies {
		classpath 'com.github.mperry.frege:gradle-frege-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'frege'
apply plugin: "application"

ext {
	sonatypeUrl = "https://oss.sonatype.org/content/groups/public"
}

defaultTasks "build"

mainClassName = "realworld.chapter1.Boolean"

repositories {
	maven {
		url = sonatypeUrl
	}
//    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.theoryinpractise.frege:frege:3.22.324-g630677b"
}


compileFrege << {

    verbose = true
    hints = true
//    outputDir = file("build/classes/main")

}

classes.dependsOn "compileFrege"

