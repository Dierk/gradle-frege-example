
buildscript {
    repositories {
        maven {
            url = "https://oss.sonatype.org/content/groups/public"
        }
    }
    dependencies {
		classpath 'com.github.mperry.frege:gradle-frege-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: "frege"
apply plugin: "application"

ext {
	sonatypeUrl = "https://oss.sonatype.org/content/groups/public"
}

defaultTasks "build"

mainClassName = "realworld.chapter1.Boolean"

repositories {
	maven {
		url = sonatypeUrl
	}
}

dependencies {
    compile "com.github.mperry.frege:gradle-frege-plugin:0.1-SNAPSHOT"
}

compileFrege {
    hints = true
    verbose = true
}

// can configure value like this, not used at the moment
frege {
    key1 = "value1"
}

classes.dependsOn("compileFrege")
