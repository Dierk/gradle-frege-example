
defaultTasks "build"

allprojects {


}

subprojects {


    buildscript {
        repositories {
            maven {
                url = "https://oss.sonatype.org/content/groups/public"
            }
        }
        dependencies {
            classpath 'com.github.mperry.frege:gradle-frege-plugin:0.2-SNAPSHOT'
        }
    }

    apply plugin: "java"

    apply plugin: "application"

    ext {
        sonatypeUrl = "https://oss.sonatype.org/content/groups/public"
    }

    defaultTasks "build"


    repositories {
        maven {
            url = sonatypeUrl
        }
        mavenCentral()
    }

    dependencies {
//    compile "com.theoryinpractise.frege:frege:3.22.324-g630677b"
        compile "com.github.mperry.frege:gradle-frege-plugin:0.2-SNAPSHOT"
        compile "org.functionaljava:functionaljava-java8:4.2"
    }




}
