

buildscript {
    repositories {
		mavenLocal()
        mavenCentral()
    }
    dependencies {
		classpath 'com.github.mperry.frege:gradle-frege-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'frege'
apply plugin: "application"

defaultTasks "build"

mainClassName = "realworld.chapter1.Boolean"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.theoryinpractise.frege:frege:3.22.324-g630677b"
}


compileFrege << {

    verbose = true
    hints = true
//    outputDir = file("build/classes/main")

}

classes.dependsOn "compileFrege"

